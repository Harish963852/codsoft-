        nav a:after {
            content: '';

            position: absolute;
            bottom: 0;
            left: 50%;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover:after {
            width: 100%;
            left: 0;
            background: #3498db; /* Change underline color on hover for Home */
        }

        nav a:nth-child(2):after {
            background: transparent; /* Set underline background to transparent for Explore */
